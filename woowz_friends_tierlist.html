				znakomiy.push(userinf)
				break;
			case "z-":
				old_friends.push(userinf)
				break;
			case "en":
				vragi.push(userinf)
				break;
			default:
				console.print("user type ["+type+"] not found!")
		}
		if(userinf_[5] != null){
			descs[userinf_[2]] = userinf_[5]
		}
	}

	
	function renderUser(userinf){
		if (userinf == null){return `<zagolovok>В данный момент отсутствуют<zagolovok>`}
		var tag = userinf[0]
		var id = userinf[1]
		var name = userinf[2]
		var avatar = "https://cdn.discordapp.com/avatars/"+id+"/"+userinf[3]+".png?size=1024"
		if(userinf[3]==""){
			avatar = "source/discord.png"
		}
		return `
<div class="discord-panel" id="${tag}" style="background-color:#313338; min-width:125px; height:175px; cursor: default; border-radius:20px; margin: 0.3% 0.3%; box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);">
	<img src="${avatar}" onerror="this.src='source/discord_error.png';" style="border-radius: 50%; width:100px; height:auto; margin:10px; position:relative; left:50%; transform: translateX(-59%);">
	<br>
	<div style="margin:10px;">
		<font style="color:white; font-size:1rem; white-space: nowrap;">
			<b>
				${name}
			</b>
		</font>
		<br>
		<font style="color:#949BA4; font-size:15px; white-space: nowrap;">
			${tag}
		</font>
	</div>
</div>`
	}
	
	var body = document.getElementById("body")
	var result = ""
	function AddTitle(title){
		result = result + `<br><center><zagolovok>${title}</zagolovok></center><br>`
	}
	function AddList(id,bgcolor){
		var table = []
		switch(id){
			case "me":
				table = me
				break;
			case "f1":
				table = friends1
				break;
			case "f2":
				table = friends2
				break;
			case "f3":
				table = friends3
				break;
			case "f4":
				table = friends4
				break;
			case "f5":
				table = friends5
				break;
			case "z+":
				table = bliskiy_znakomiy
				break;
			case "zz":
				table = znakomiy
				break;
			case "z-":
				table = old_friends
				break;
			case "en":
				table = vragi
				break;
		}
		var thatnull = false
		var users = ""
		for (let i = 0; i < table.length; i++){
			users = users + renderUser(table[i])
		}
		if(table.length==0){users = renderUser(table[0]); thatnull = true;}
		result = result + `<div id="${id}" style="background-color:${bgcolor}; height:auto; width:100%; display: flex; justify-content: center; align-items: center; overflow-x: auto; flex-wrap: wrap;">${users}</div>`
	}

	AddTitle("Собственно сам Woowz11")
	AddList("me","#232428")
	AddTitle("Близкие друзья (обычно временные)")
	AddList("f1","#2ECC71")
	AddTitle("Друзья 2-го плана")
	AddList("f2","#1ABC9C")
	AddTitle("Друзья 3-го плана")
	AddList("f3","#3498DB")
	AddTitle("Друзья 4-го плана")
	AddList("f4","#9B59B6")
	AddTitle("Друзья 5-го плана")
	AddList("f5","#E91E63")
	AddTitle("Хорошие знакомые")
	AddList("z+","#F1C40F")
	AddTitle("Знакомые")
	AddList("zz","#E67E22")
	AddTitle("Старые друзья")
	AddList("z-","#95A5A6")
	result = result + "<br><br><br><br><br><br><br><br><br>"
	AddTitle("Враги")
	AddList("en","#E74C3C")
	result = result + "<br><br><br><br><br><br>"
	
	body.innerHTML = result

	const elementToShow = document.querySelector('.element-to-show');

	document.addEventListener('mousemove', function(e) {
		const discordPanel = e.target.closest('.discord-panel');

		var text = null
		if(discordPanel){ text = descs[discordPanel.id] }
		if (discordPanel && text) {
			elementToShow.style.display = "block";
			elementToShow.style.left = e.pageX + 10 + 'px';
			elementToShow.style.top = e.pageY + 10 + 'px';
			elementToShow.innerHTML = `<div style="margin:10px; width:auto;">`+text+`</div>`
		}else{
			elementToShow.style.display = "none";
		}
	});
</script>

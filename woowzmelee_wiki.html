function WeaponInfo(name,def,type,info,example){
	var examples = ""
	for(var i = 0; i < example.length; i++){
		var e = example[i].replace(/\t/g,"&nbsp;&nbsp;&nbsp;&nbsp;")
		examples = examples + `<font>`+name+` = `+e+`</font><br><br>`
	}
	return `<center><br><font style="font-size:2em;">`+name+`</font><br><font>`+type+`</font><br><br><hr><br><font>`+info+`</font><br><br><hr><br><font>Дефолтное значение</font><br><br>`+def+`<br><br><hr><br><font>Пример</font></center><br><br>`+examples+``
}

function AddonInfo(name,def,type,info,mandatory){
	return `<center><br><font style="font-size:2em;">`+name+`</font><br><font>`+type+`</font><br><br>`+(mandatory==true?"Эту переменную обязательно нужно указать!":"Это не обязательная переменная")+`<br><br><hr><br><font>`+info+`</font><br><br><hr><br><font>Дефолтное значение</font><br><br>`+def+`</center>`
}

function ErrorInfo(error,info){
	return `<center><br><font style="font-size:2em;">Ошибка `+error+`</font><br><br><font>`+info+`</font></center>`
}

function CVarInfo(cvar,type,def,canminus,needrestart,info){
	return `<center><br><font style="font-size:2em;">wm_`+cvar+`</font><br><br><font>`+type+`</font><br><br>`+(type!="bool"&&canminus==false?"Число не может быть отрицательным!<br><br>":"")+(needrestart==true?"Что-бы применилось нужно перезапустить карту!<br><br>":"")+`<hr><br><font>Дефолтное значение</font><br><br>`+(type=="bool"?(def=="1"?"1 (Да)":"0 (Нет)"):def)+`<br><br><hr><br>`+info+`</center>`
}

function LibInfo(name,type,info,example){
	var examples = ""
	for(var i = 0; i < example.length; i++){
		var e = example[i].replace(/\t/g,"&nbsp;&nbsp;&nbsp;&nbsp;")
		examples = examples + `<font>WMLib.`+e+`</font><br><br>`
	}
	return `<center><br><font style="font-size:2em;">`+name+`</font><br><font>`+type+`</font><br><br><hr><br><font>`+info+`</font><br><br><br><hr><br><font>Пример</font></center><br><br>`+examples+``
}

"wi_hitfunction": ["weapon_info","HitFunction()",{},WeaponInfo("HitFunction()",`function() end`,`function(table (<a href="https://wiki.facepunch.com/gmod/Structures/TraceResult">traceresult</a>),player (owner),bool (является ли луч наносячим урон))`,"Эта функция вызывается когда игрок ударил оружием какой-то объект (до основной функции)",[`
function(rayresult,owner,dont)<br>
	if not dont and rayresult.Hit then<br>
		local bloodhit = false<br>
		if rayresult.Entity == Entity(0) and not (rayresult.MatType == MAT_SAND or rayresult.MatType == MAT_GRASS or rayresult.MatType == MAT_FOLIAGE or rayresult.MatType == MAT_SNOW or rayresult.MatType == MAT_SLOSH) then<br>
			bloodhit = true<br>
		end<br>
		if not (rayresult.Entity:IsNPC() or rayresult.Entity:IsPlayer()) then<br>
			if rayresult.MatType ~= MAT_SAND and rayresult.MatType ~= MAT_GRASS and rayresult.MatType ~= MAT_FOLIAGE and rayresult.MatType ~= MAT_PLASTIC and rayresult.MatType ~= MAT_SNOW and rayresult.MatType ~= MAT_FLESH and rayresult.MatType ~= MAT_GRATE and rayresult.MatType ~= MAT_EGGSHELL and rayresult.MatType ~= MAT_BLOODYFLESH and rayresult.MatType ~= MAT_SLOSH and rayresult.MatType ~= MAT_ALIENFLESH then<br>
				bloodhit = true<br>
			end<br>
		end<br>
		if bloodhit then<br>
			if math.random()>0.5 then<br>
				local decals = {"decals/flesh/blood1","decals/flesh/blood2","decals/flesh/blood3","decals/flesh/blood4","decals/flesh/blood5"}<br>
				WMLib.PlaceDecal(decals[math.random(1,#decals)],rayresult.Entity,rayresult.HitPos,rayresult.HitNormal,Color(math.random(230,255),math.random(230,255),math.random(230,255)),Vector(math.random(120,80)/100,math.random(120,80)/100))<br>
				owner:TakeDamage(math.random(1,5),owner,owner)<br>
			end<br>
		end<br>
	end<br>
end`])],

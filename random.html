<script>
function GetRandom(max){
	return Math.floor(Math.random() * max)
}

function getrandomcolor()
{
	return "rgb("+GetRandom(256)+","+GetRandom(256)+","+GetRandom(256)+")";
}

function generatebackgroundElement(){
	return 'background: url('+'"'+'source/' + randomimages[GetRandom(randomimages.length)].replace(" source ","") +'"'+'); ' + (GetRandom(10)>2 ? "" : "background_attachment: fixed;") + (GetRandom(10)>8 ? "" : 'background-color: '+ getrandomcolor() + ';'); 
}

function generatefilter(){
	return "filter:" + (GetRandom(10)>4 ? "" : "drop-shadow(" + (GetRandom(128)-64) + "px " + (GetRandom(128)-64) + "px " + GetRandom(64) + "px " + getrandomcolor() + ")") + (GetRandom(10)>5 ? "" : "hue-rotate("+GetRandom(360)+"deg)") + (GetRandom(10)>1 ? "" : "invert("+(100-GetRandom(15))+"%)") + (GetRandom(10)>2 ? "" : "saturate("+GetRandom(100)/100+")") + (GetRandom(10)>2 ? "" : "blur("+GetRandom(GetRandom(10)>1 ? 5 : 50 )+"px)") + ";";
}

function generatetransform(smol, onlysize){
	return "transform:" + (GetRandom(10)>5 ? "" : "rotateZ("+GetRandom((onlysize ? 0 : 360))+"deg) ") + (GetRandom(10)>3 ? "" : "translateX("+GetRandom(500)+"px) ") + (GetRandom(10)>3 ? "" : "translateY("+GetRandom(500)+"px) ") + (GetRandom(10)>3 ? "" : "scaleX(" + (smol ? GetRandom(10)/10-0.5 : GetRandom(50)/10-2.5)) + ")" + (GetRandom(10)>3 ? "" : "scaleY("+ (smol ? GetRandom(10)/10-0.5 : GetRandom(50)/10-2.5)) +";";
}

function createrandomimage(smol){
	var src = 'src="source/'+randomimages[GetRandom(randomimages.length)]+'"'
	var width = GetRandom(370);
	var height = GetRandom(370);
	var imagerender = (GetRandom(10)>5 ? "" : "image-rendering: pixelated;")
	var background = (GetRandom(10)>4 ? "" : generatebackgroundElement());
	var havelink = (GetRandom(10)>4? false : true);
	
	return (havelink ? "<a href='"+hrefs[GetRandom(hrefs.length)]+".html' style='"+(GetRandom(10)>7?"":"cursor:"+getrandomcursor()+"; ")+"'; "+">" : "")+"<img alt='"+generaterandomtext()+"'; style='" + (GetRandom(10)>7?"":"cursor:"+getrandomcursor()+"; ") + "z-index("+(GetRandom(1024)+(smol ? 1024 : 0))+");" + (GetRandom(10)>5?"":"position: absolute;") + (GetRandom(10)>1 ? "-webkit-user-select: none; -moz-user-select: none; user-select: none; pointer-events: none;" : "") + (GetRandom(10)>5 ? "" : generatefilter()) + (GetRandom(10)>9 ? "" : (GetRandom(10)>5 ? generatetransform(smol, true) : generatetransform(smol, false))) + (GetRandom(10)>1 ? "" : "opacity: " + GetRandom(100)/100 + ";") + (GetRandom(10)>3 ? "" : "border-radius: "+GetRandom(512)+"px") + background + imagerender + "' " + src + "width='"+width+"px'" + "height='"+height+"px'" + ">"+(havelink ? "</a>" : "" );
}

function generatescriptable(){
	var result = "";
	
	if(true){
		result = '<button style="'+(GetRandom(10)>1?"":"cursor:"+getrandomcursor()+"; ")+generatebackgroundElement()+'" type="button">'+createrandomtext()+'</button>';

}

function generaterandomtext(){
	var rand = GetRandom(6);
	var result = words[GetRandom(words.length)];
	for(var i = 0; i <=rand; i++){
		result = result + " " + (GetRandom(10)>1?words[GetRandom(words.length)]:words[GetRandom(words.length)].toUpperCase());
	}
	return result;
}

function getrandomfontstyle(){
	return fonts[GetRandom(fonts.length)];
}

function createrandomtext(canlink){
	var background = (GetRandom(10)>4 ? "" : generatebackgroundElement());
	var bold = (GetRandom(10)>1 ? false : true);
	var italic = (GetRandom(10)>1 ? false : true);
	var strike = (GetRandom(10)>1 ? false : true);
	var underline = (GetRandom(10)>1 ? false : true);
	var havelink = (canlink ? (GetRandom(10)>1? false : true) : false);
	return (havelink ? "<a href='"+hrefs[GetRandom(hrefs.length)]+".html' style='"+(GetRandom(10)>7?"":"cursor:"+getrandomcursor()+"; ")+"'>" : "")+"<font color="+getrandomcolor()+"; style='" + (GetRandom(10)>7?"":"cursor:"+getrandomcursor()+"; ") + (GetRandom(10)>5?"":"position: absolute;") + "font-family:"+getrandomfontstyle()+";" + "font-size: "+ (GetRandom(1000)/10) +"px;" + background + "'>"+(bold ? "<b>" : "")+(italic ? "<i>" : "")+(strike ? "<strike>" : "")+(underline ? "<u>" : "")+generaterandomtext()+(underline ? "</u>" : "")+(strike ? "</strike>" : "")+(italic ? "</i>" : "")+(bold ? "</b>" : "")+"</font>"+(havelink ? "</a>" : "" );
}

function randomstylebody(style){

function generaterandommedia(){
	var result = "";
	
	if(GetRandom(10)>3){
		result = '  <audio '+(GetRandom(200)>1?"":"autoplay ")+(GetRandom(10)>5?"":"loop ")+(GetRandom(10)>5?"":"controls ")+'><source src="source/' + audios[GetRandom(audios.length)] + '.mp3" type="audio/mpeg">'+generaterandomtext(true)+'</audio>';
	}else{
		result = '  <video controls name="media" '+(GetRandom(200)>1?"":"autoplay ")+' poster="source/'+randomimages[GetRandom(randomimages.length)]+'" '+"width='"+GetRandom(370)+"px'" + "height='"+GetRandom(370)+"px'"+'><source src="source/'+videos[GetRandom(videos.length)]+'.mp4" type="video/mp4"></video>';
	}
	
	return result;
}

function getrandomcursor(){
	var cursors = [];
	randomcursors.forEach(element => cursors.push("url("+'"'+"source/"+element+".cur"+'"'+"), auto"))
	cursors = [...cursors, ...["default","none","context-menu","help","auto","pointer","progress","wait","cell","crosshair","text","vertical-text","alias","copy","move","no-drop","not-allowed","grab","grabbing","all-scroll","col_resize","row-resize","n-resize","e-resize","s-resize","w-resize","ne-resize","nw-resize","se-resize","sw-resize","ew-resize","ns-resize","nesw-resize","nwse-resize","zoom-in","zoom-out"]];
	
	return cursors[GetRandom(cursors.length)];
}

function createrandomhtml(){
	var result = "";
	
	var rand = 250 + GetRandom(1000);
	for (var i = 0; i <=rand; i++) {
		var j = GetRandom(100);
		if(j>30){result = result + createrandomimage((GetRandom(100)>2 ? false : true));}

		result = result + createrandomtext(true);
		}else{result = result + generatescriptable();}
		}
		else {result = result + generaterandommedia();}
		
	}
	
	return result;
}

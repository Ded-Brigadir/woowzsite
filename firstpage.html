Now through this site passes information to <font id="sites">0</font> sites!</font>

<body onload="AddLinks()">
<ul id="here_links">
</ul>
</body>

<script>

document.addEventListener('DOMContentLoaded', function(){
	update();
	setInterval(update,5000);
});

function GetRandom(max){
	return Math.floor(Math.random() * max)
}

function update(){
	document.getElementById("sites").textContent = 30000+GetRandom(7000);
}

function AddLinks(){
	Links = [["blood_eye_co.html","BLOOD EYE"],
	["console.html","TERMINAL"],
	["blank.html","BLANK"],
	["text-scripts.html","TEXT_SCRIPTS"],
	["openprojectsource.html","OPENPROJECTSOURCE"],
	["test_site.html","TEST"],
	["site_woowz11.html","WOOWZ11_SEARCH"],
	["w.html","WCOM"],
	["3d.html","3D WEBGL TUTORIAL"]
	]
	
	maxid = Links.length;
	id1 = 0;id2 = 0;id3 = 0;id4 = 0;
	
	id1 = Math.floor(Math.random() * maxid);
	
	id2 = Math.floor(Math.random() * maxid);
	while(id1==id2){
		id2 = Math.floor(Math.random() * maxid);
	}
	
	id3 = Math.floor(Math.random() * maxid);
	while(id1==id3||id2==id3){
		id3 = Math.floor(Math.random() * maxid);
	}
	
	id4 = Math.floor(Math.random() * maxid);
	while(id1==id4||id2==id4||id3==id4){
		id4 = Math.floor(Math.random() * maxid);
	}
	
	document.getElementById("here_links").innerHTML = '<li><a href="'+Links[id1][0]+'">'+Links[id1][1]+'</a></li> <li><a href="'+Links[id2][0]+'">'+Links[id2][1]+'</a></li> <li><a href="'+Links[id3][0]+'">'+Links[id3][1]+'</a></li> <li><a href="'+Links[id4][0]+'">'+Links[id4][1]+'</a></li>'
	
}

</script>

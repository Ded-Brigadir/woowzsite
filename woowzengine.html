<script>

  function generate(){
    StartScreen();
  }

  const body = document.getElementById('body');
  const engineversion = "0.0.2c";

  function ButtonPress(id,lastopen,type){
    if(lastopen==""){lastopen=null}
    if(type==null){type="";}
    var ids = Object.keys(Pages);
    var index = ids.indexOf(id);
    
    var id_next = "";
    var id_prev = "";

    if(index < ids.length - 1){
      id_next = ids[index+1];
    }
    
    if(index > 0){
      id_prev = ids[index-1];
    }

    var htmlstart = `
    <div class="header" style="height: 15vh; width: 100%; background-color: rgb(`+(type=="f"?"45,142,0":(type=="e"?"40,40,40":"142,0,4"))+`);">
      <br><br>
      <div style="margin-left: 50px;"><button onclick="`+(lastopen?"ButtonPress('"+lastopen+"','','"+(lastopen?type:"")+"')":"StartScreen()")+`">`+(lastopen?"Обратно":"На главную")+`</button>
        `+(id_prev==""?"":"<button onclick='ButtonPress(\""+id_prev+"\",\""+id+"\",\""+type+"\")'>Прошлое</button>")+` `+
        (id_next==""?"":"<button onclick='ButtonPress(\""+id_next+"\",\""+id+"\",\""+type+"\")'>Следующее</button>")+`
      </div>
    </div><br>
    `;
    var html = "<center>Не найдено [<font style='font-style: italic;'>"+id+"</font>]! Может быть ещё не создано!<br><br>Not found [<font style='font-style: italic;'>"+id+"</font>]! Maybe it hasn't been created!</center>";
    if(id in Pages){
        html = Pages[id][0];
    }
    body.innerHTML = htmlstart+html+"<br>";

    document.querySelectorAll(".lua").forEach(function(lua){
      var editor = CodeMirror.fromTextArea(lua, {
        mode: "lua",
        theme: "luacode",
        readOnly: true
      });
    });
  }

  function FunctionInfo(name,category,hasreturn,dangerous){
    var info = `
    <center><br>
      <font style="font-size: 40px;">`+name+`()</font><br>
      <br>
      <font>•`+category+`•</font><br>
      `+(hasreturn?"<font style='font-size: 15px;'>RETURNABLE</font>":"")+`<br>
      `+(dangerous?"Эта функция не будет работать в <button onclick=\"ButtonPress('savemode','"+name+"()')\">безопасном режиме</button>!":"")+`
      <br><br><hr><br>
    </center><br>
    <div style="margin-left: 20vw; width: 60vw; font-family: monospace;">
    `;

    return info;
  }
  var codecount = 0;
  function GenerateCode(code){
    return "<textarea class='lua' readonly>"+code+"</textarea>";

		const days = Math.floor(startenginetime/(1000 * 60 * 60 * 24));

		if(!Pages[text]){

		}

      return "<button onclick=\"ButtonPress('"+id+"','','"+type+"')\" class=\""+(type=="o"?"whitebutton":(type=="f"?(notfound?"yellowbutton":"greenbutton"):"redbutton"))+"\">"+text+"</button> ";

    c_o.innerHTML = divstart+s_o+divend;

    for (let i = 0; i < ColumnErrors.length; i++) {
      s_e = s_e + TextToButton(ColumnErrors[i][0],ColumnErrors[i][0],ColumnErrors[i],"e");

var functionstable = {};
for(const key in ColumnFunctions){
	var val = ColumnFunctions[key][0];
	functionstable[val] = true;
}

function GenerateConsoleColors(){
	var result = "<center>Цвета для консоли по числам</center><br>";
	
	var colors = [
		"0,0,0","0,55,218","19,161,14","58,150,221","197,15,31","136,23,152","193,156,0","204,204,204","118,118,118","59,120,255","22,198,12","97,214,214","231,72,86","180,0,158","249,241,165","242,242,242"
	];
	
	var i_ = 0;
	function CreateColor(background,ib){
		var r = "";
		function CreateText(color){
			if(ib==0){
				if(i_ == 0){
					color = colors[7];
				}
				if(i_ == 7){
					color = colors[0];
				}
			}
			r = r + "<div style='background-color:rgb("+background+"); display: inline-block; width:100%; height:50px; justify-content: center; align-items: center; display: flex;'><center><font style='text-shadow:0 0 BLACK; color:rgb("+color+");'>"+i_+"</font></center></div>";
		}
		for (let i = 0; i <= 15; i++) {
			CreateText(colors[i]);
			i_++;
		}
		return "<div style='display: flex;'>"+r+"</div>";
	}
	
	for (let i = 0; i <= 15; i++) {
		result = result + CreateColor(colors[i],i);
	}
	
	Pages["consolecolors"] = [result];
}
GenerateConsoleColors();

function generateErrorGetButton(command,errorid,typ){

	function Succes(com){
		if(Pages[com]){
				if(!Pages[com][0].includes("alredyhaserror")){
					Pages[com][0] = Pages[com][0]+"<br><hr><center id='alredyhaserror'><font>Ошибки функции</font></center><br><center>";
				}
				Pages[com][0] = Pages[com][0]+"<button onclick='ButtonPress(\""+errorid+"\",\""+com+"\",\"e\")'>"+errorid+"</button>";
			}
			return "<button onclick='ButtonPress(\""+com+"\",\""+errorid+"\",\"f\")'>"+com+"</button>";
	}

	if(functionstable[command] && (!(typ=="E" || typ=="W" || typ=="C" || typ=="F"))){
		var char = command.charAt(0);
			return Succes(command);
	}else{
		if(command == "jsonengine" || command == "jsongame"){
			return "<button onclick='ButtonPress(\""+command+"\",\""+errorid+"\",\"o\")'>"+(command=="jsonengine"?"engine.json":"game.json")+"</button>";
		}else{
			var char = command.charAt(0);
			if(char=="!"){
				return Succes(command.substring(1));
			}else{
				return "<font>"+command+" (Системное)</font>";
			}
		}
	}
}

function SortFunctions(){
	var newlist = [];
	ColumnFunctionsFUNC.sort((a, b) => a[0].localeCompare(b[0], 'en', { sensitivity: 'base' }));
	ColumnFunctionsCONS.sort((a, b) => a[0].localeCompare(b[0], 'en', { sensitivity: 'base' }));
	ColumnFunctionsSTRUCT.sort((a, b) => a[0].localeCompare(b[0], 'en', { sensitivity: 'base' }));
	
	newlist.push(["%Функции"]);
	for(const el in ColumnFunctionsFUNC){
		newlist.push(ColumnFunctionsFUNC[el]);
	}
	newlist.push(["%Константы"]);
	for(const el in ColumnFunctionsCONS){
		newlist.push(ColumnFunctionsCONS[el]);
	}
	newlist.push(["%Структуры"]);
	for(const el in ColumnFunctionsSTRUCT){
		newlist.push(ColumnFunctionsSTRUCT[el]);
	}
	ColumnFunctions = newlist;
}
SortFunctions();
  
function generateErrorStartText(id,command,typ){
	return `
		<center>
		<br>
		<font style="font-size: 40px;">`+id+`</font>
		`+(command==""?"":("<br>"+generateErrorGetButton(command,id,typ)))+`
		<br>
		<br>
		</center>
		<hr>
	`;
}
  
function generateErrors(){
	
	ColumnErrors.push(["%Ошибки"]);
	for(const errortype in ErrorsWoowzEngine){
		const errorlist = ErrorsWoowzEngine[errortype];
		for(const errorid in errorlist){
			var char = errorid.charAt(0);
			if(char=="%"){
				ColumnErrors.push([errorid]);
			}else{
				var fullerrorid = (errortype=="OTHER"?"":errortype)+errorid;
				ColumnErrors.push([fullerrorid]);
				var errorinfo = errorlist[errorid];
				var errortext = generateErrorStartText(fullerrorid,errorinfo[1],errortype)+"<center><font style='width: 60vw; font-family: monospace;'>"+errorinfo[0]+"</font></center><hr>";
				Pages[fullerrorid] = [errortext,""];
			}
		}
	}
	
}
generateErrors()

</script>

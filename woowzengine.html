  }

    box-shadow: 0px 2px 5px black;
  }

  button{
    all: unset;

    border-radius: 10px;
    box-shadow: 0px 3px 20px rgba(0, 0, 0, 0.2);
    background-color: rgb(255, 255, 255);
    color: rgb(0, 0, 0);
    border: 1px solid currentColor;
    z-index: 2;
    margin-left: 10px;
  }

  button:hover{
    background-color: rgb(117, 117, 117);
    color: rgb(255, 255, 255);
    text-decoration: underline;
    text-shadow: 0px 0px 15px rgb(255,255,255);

  .greenbutton{
    box-shadow: 0px 3px 20px rgba(0, 0, 0, 0.2);
    background-color: rgb(255, 255, 255);
    color: rgb(22,122,0);
  }

  .greenbutton:hover{
    background-color: rgb(117, 117, 117);
    color: rgb(9, 255, 0);
    text-shadow: 0px 0px 15px rgb(9, 255, 0);
  }

  .redbutton{
    box-shadow: 0px 3px 20px rgba(0, 0, 0, 0.2);
    background-color: rgb(255, 255, 255);
    color: rgb(122,0,8);

  .redbutton:hover{
    background-color: rgb(117, 117, 117);
    color: rgb(255, 0, 0);
    text-shadow: 0px 0px 15px rgb(255, 0, 0);

  .container {
    display: flex;

  }
  .header {

    background-blend-mode: multiply;
    background-color: rgb(142,0,4);

    background-image: url("source/concrete2.png");
    background-blend-mode: multiply;

    background-image: url("source/concrete2.png");
    background-blend-mode: multiply;

<html>
  <link rel="stylesheet" href="source/luacode.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/codemirror.min.js"></script>

  <body id="body" onload="generate()">

  </body>
</html>

<script>

  function generate(){
    StartScreen();
  }

  const body = document.getElementById('body');
  const engineversion = "0.0.2";

  function ButtonPress(id,lastopen,type){
    if(lastopen==""){lastopen=null}
    if(type==null){type="";}
    var ids = Object.keys(Pages);
    var index = ids.indexOf(id);
    
    var id_next = "";
    var id_prev = "";

    if(index < ids.length - 1){
      id_next = ids[index+1];
    }
    
    if(index > 0){
      id_prev = ids[index-1];
    }

    var htmlstart = `
    <div class="header" style="height: 15vh; width: 100%; background-color: rgb(`+(type=="f"?"45,142,0":"142,0,4")+`);">
      <br><br>
      <div style="margin-left: 50px;"><button onclick="`+(lastopen?"ButtonPress('"+lastopen+"')":"StartScreen()")+`">`+(lastopen?"Обратно":"На главную")+`</button>
        `+(id_prev==""?"":"<button onclick='ButtonPress(\""+id_prev+"\",\""+id+"\")'>Прошлое</button>")+` `+
        (id_next==""?"":"<button onclick='ButtonPress(\""+id_next+"\",\""+id+"\")'>Следущее</button>")+`
      </div>
    </div><br>
    `;
    var html = "<center>Не найдено [<font style='font-style: italic;'>"+id+"</font>]! Может быть ещё не создано!<br><br>Not found [<font style='font-style: italic;'>"+id+"</font>]! Maybe it hasn't been created yet!</center>";
    if(id in Pages){
        html = Pages[id][0];
    }
    body.innerHTML = htmlstart+html+"<br>";

    document.querySelectorAll(".lua").forEach(function(lua){
      var editor = CodeMirror.fromTextArea(lua, {
        mode: "lua",
        theme: "luacode",
        readOnly: true
      });
    });
  }

  function FunctionInfo(name,category,hasreturn,dangerous){
    var info = `
    <center><br>
      <font style="font-size: 40px;">`+name+`()</font><br>
      <br>
      <font>•`+category+`•</font><br>
      `+(hasreturn?"<font style='font-size: 15px;'>RETURNABLE</font>":"")+`<br>
      `+(dangerous?"Эта функция не будет работать в <button onclick=\"ButtonPress('savemode','"+name+"()')\">безопасном режиме</button>!":"")+`
      <br><br><hr><br>
    </center><br>
    <div style="margin-left: 20vw; width: 60vw; font-family: monospace;">
    `;

    return info;
  }
  var codecount = 0;
  function GenerateCode(code){
    return "<textarea class='lua' readonly>"+code+"</textarea>";
  }

  function StartScreen(){
    body.innerHTML = `

    <div style="height: 22vh; width: 100%; cursor: default;" class="header">
        <center><br><font style="font-family: 'Concrete', sans-serif; font-size: 40px;">WoowzEngine Wiki</font><br>`+engineversion+`<br><br>English will be available soon!<br>Тестовый дизайн сайта</center>
    </div>
    <div class="footer">
        <div class="whitebox" style="width: 280px; height: 200vh;"><div id="c_other"></div style="margin: 10px;"></div>
        <div class="greenbox" style="width: calc( 100vw - 280px - 423px ); height: 200vh;"><div id="c_func" style="margin: 10px;"></div></div>
        <div class="redbox" style="width: 423px; height: 200vh;"><div id="c_errors"></div style="margin: 10px;"></div>
    </div>
    
    `;

    const c_o = document.getElementById('c_other');
    const c_f = document.getElementById('c_func');
    const c_e = document.getElementById('c_errors');

    var divstart = '<div>';
    var divend = "</div>";

    function TextToButton(text,id,info,type){
      var char = info[0].charAt(0);
      if(char=="%"){
        return divend+"<br><center>"+info[0].substring(1)+"</center><br>"+divstart;
      }
      return "<button onclick=\"ButtonPress('"+id+"','','"+type+"')\" class=\""+(type=="o"?"whitebutton":(type=="f"?"greenbutton":"redbutton"))+"\">"+text+"</button> ";
    }


    var s_o = "";
    for (let i = 0; i < ColumnOther.length; i++) {
      s_o = s_o + TextToButton(ColumnOther[i][1],ColumnOther[i][0],ColumnOther[i],"o");
    }
    c_o.innerHTML = divstart+s_o+divend;

    var s_f = "";
    for (let i = 0; i < ColumnFunctions.length; i++) {
      s_f = s_f + TextToButton(ColumnFunctions[i][0],ColumnFunctions[i][0],ColumnFunctions[i],"f");
    }
    c_f.innerHTML = divstart+s_f+divend;

    var s_e = "";
    for (let i = 0; i < ColumnErrors.length; i++) {
      s_e = s_e + TextToButton(ColumnErrors[i][0],ColumnErrors[i][0],ColumnErrors[i],"e");
    }
  
    c_e.innerHTML = divstart+s_e+divend;
  }

    ["C0000"],["C0001"],["C0002"],["C0003"],["C0004"],["C0005"],["C0006"],["C0007"],["C0008"],["C0009"],["C0010"],["C0011"],["C0012"],["C0013"],["C0014"],["C0015"],["C0016"],["C0017"],["C0018"],["C0019"],["C0020"],["C0021"],
    ["C0022"],["C0023"],["C0024"],["C0025"],
    
    ["W0000"],["W0001"],["W0002"],["W0003"],["W0004"],["W0005"],["W0006"],["W0007"],

    ["%Ошибки Lua"],

    ["L0000"],["L0001"],["L0002"],["L0003"],["L0004"],["L0005"],["L0006"],["L0007"],["L0008"],["L0009"],["L0010"],["L0011"],["L0012"],["L0013"],["L0014"],["L0015"],["L0016"],["L0017"],["L0018"],

    ["LW0000"],["LW0001"],["LW0002"],["LW0003"],["LW0004"],["LW0005"],["LW0006"],["LW0007"],["LW0008"],["LW0009"],["LW0010"],["LW0011"],["LW0012"],["LW0013"],["LW0014"],["LW0015"],["LW0016"],["LW0017"],["LW0018"],["LW0019"],

  var Pages = {

    <br>
    
    <center>

    <font style="font-size: 30px;">WoowzEngine</font><br><br><font>Программный/Игровой движок</font><br>

    </center>
    `,``],

    "games": [`

    "errors": [`
    <br>
    На этом сайте есть список возможных ошибок с примерами их вызова, что-бы лучше понять за что они отвечают.<br>
    Ошибки делятся на разные группы<br>
    <ul>
      <li>Без нумерации - Ошибка никуда не занесена</li>
      <li>E   - Обычная ошибка в движке</li>
      <li>C   - Фатальная ошибка в движке</li>
      <li>W   - Предупреждение в движке</li>
      <li>F   - Файловая ошибка (редкая и возможно в будущем будет удалена)</li>
      <li>L   - Ошибка в Lua</li>
      <li>LW  - Предупреждение в Lua</li>
      <li>LUA - Ошибка Lua (в ваших скриптах)</li>
      <li>S   - Ошибка GLFW</li>
      <li>GE  - Ошибка которую вы создали и использовали <button onclick="ButtonPress('Error()','errors','f')">Error()</button></li>
      <li>GF  - Фатальная ошибка которую вы создали и использовали <button onclick="ButtonPress('Fatal()','errors','f')">Fatal()</button></li>
      <li>GW  - Предупреждение которую вы создали и использовали <button onclick="ButtonPress('Warn()','errors','f')">Warn()</button></li>
